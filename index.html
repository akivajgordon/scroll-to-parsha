<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js"></script>
    <script src="//unpkg.com/string-similarity/umd/string-similarity.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.0/dist/browser-image-compression.js"
    ></script>
    <script src="https://kit.fontawesome.com/5a2e26ad8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css"/>
  <body>
    <div id="message">
      <h2>Torah Scrolling Helper</h2>
      <p>This simple utility helps you scroll to a parsha from wherever the Torah scroll is scrolled to right now.</p>
      <p>Start by choosing your parsha.</p>
    </div>

    <div id="select-parsha-wrapper">
      <select id="select-parsha"></select>
    </div>

    <div id="upload-picture">
      <label for="image" aria-role="button">Upload a Picture</label>
      <input id="image" type="file" accept="image/*" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
